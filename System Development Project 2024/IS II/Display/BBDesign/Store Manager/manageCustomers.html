<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Customers</title>
    <link rel="stylesheet" href="indexStyles.css">
        
</head>
<body>
    <div class="container">
        <header>
            <h1>Manage Customers</h1>
        </header>
        <main>
            <section>
                <h2>Add New Customer</h2>
                <div class="form-container">
                    <form id="customerForm">
                        <label for="customerName">Customer Name:</label>
                        <input type="text" id="customerName" name="customerName" required>

                        <label for="customerEmail">Email:</label>
                        <input type="email" id="customerEmail" name="customerEmail" required>

                        <label for="customerPhone">Phone:</label>
                        <input type="text" id="customerPhone" name="customerPhone" required>

                        <label for="customerAddress">Address:</label>
                        <input type="text" id="customerAddress" name="customerAddress" required>

                        <input type="submit" value="Add Customer">
                    </form>
                </div>
            </section>

            <section>
                <h2>Customer List</h2>
                <table id="customerTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Address</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Customer rows will be dynamically added here -->
                    </tbody>
                </table>
            </section>
        </main>
    </div>

    <script>
        document.getElementById('customerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const customerName = document.getElementById('customerName').value;
            const customerEmail = document.getElementById('customerEmail').value;
            const customerPhone = document.getElementById('customerPhone').value;
            const customerAddress = document.getElementById('customerAddress').value;
            
            const table = document.getElementById('customerTable').getElementsByTagName('tbody')[0];
            const newRow = table.insertRow();
            
            newRow.insertCell(0).innerText = customerName;
            newRow.insertCell(1).innerText = customerEmail;
            newRow.insertCell(2).innerText = customerPhone;
            newRow.insertCell(3).innerText = customerAddress;
            
            const actionCell = newRow.insertCell(4);
            const deleteButton = document.createElement('button');
            deleteButton.innerText = 'Delete';
            deleteButton.className = 'btn';
            deleteButton.addEventListener('click', function() {
                table.deleteRow(newRow.rowIndex - 1);
            });
            actionCell.appendChild(deleteButton);

            document.getElementById('customerForm').reset();
        });
    </script>
</body>
</html>
