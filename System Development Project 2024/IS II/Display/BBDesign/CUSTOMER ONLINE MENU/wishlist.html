<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wish List - Best Brightness Shop</title>
    <link rel="stylesheet" href="wishlist.css">
</head>

<body>
    <header>
        <div class="header-top">
            <img src="logo.png" alt="Best Brightness Logo" id="logo">
            <h1 class="company-name">Best Brightness</h1>
            <div class="header-right">
                <a href="quotation-request.html" id="quotationsLink">Quotations</a>
                <a href="order.html" id="ordersLink">Orders</a>
                <a href="#" id="accountLink">My Account</a>
                <a href="#" id="logoutLink">Logout</a>
                <a href="wishlist.html" id="wishlistLink" class="wishlist-icon">❤️</a>
                <a href="cart.html" id="cartLink" class="cart-icon"><img src="cart-icon.png" alt="Cart Icon"></a>
            </div>
        </div>
        
        <div class="search-nav">
            <input type="text" id="searchField" placeholder="Search for products...">
            <button id="searchButton">Search</button>
        </div>
        <br>
    </header>

    <main>
        <section class="wishlist-overview section-background">
            <h2>Your Wish List</h2>
            <div class="wishlist-items">
                <div class="wishlist-item">
                    <img src="product10.jpeg" alt="Stainless Steel Cleaner">
                    <div class="item-info">
                        <h3>Stainless Steel Cleaner</h3>
                        <p>Price: ZAR 170.00</p>
                        <button class="add-to-cart-btn">Add to Cart</button>
                        <button class="remove-btn">Remove</button>
                    </div>
                </div>

                <div class="wishlist-item">
                    <img src="product6.jpeg" alt="Bathroom Cleaner">
                    <div class="item-info">
                        <h3>Bathroom Cleaner</h3>
                        <p>Price: ZAR 110.00</p>
                        <button class="add-to-cart-btn">Add to Cart</button>
                        <button class="remove-btn">Remove</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Best Brightness Shop. All rights reserved.</p>
    </footer>

    <script src="wishlist.js"></script>
</body>

</html>
